<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/royal-palace.png" type="image/png">
    <!--font awesome icons cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--end font awesome icons cdn-->
    <!--bootstrap cdn-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--end bootstrap cdn-->
    <!--main css-->
    <link rel="stylesheet" href="style.css">
    <!--end main css-->
    <title>pizza palace - online pizza shopping</title>
</head>
<body>
    <header>
        <div class="logo">
            <img id="logo-img" src="./assets/royal-palace.png" alt="pizza palace logo">
            <h1>Pizza Palace</h1>
        </div>
        <div class="cart-icon">
            <img src="./assets/shopping-cart.png" alt="shopping cart">
            <span class="items-count">0</span>
        </div>
    </header>
    <main>
        <section class="intro">
            <article>
                <img src="./assets/pizza (1).png" alt="pizza slice">
                <div class="description">
                    <h1>welcome to pizza palace</h1>
                    <p>Create your perfect pizza!</p>
                    <div id="get-started-btn">
                        <a href="#get-started">create!</a>
                    </div>
                </div>
            </article>
        </section>
        <section class="create">
            <h1>Create from your own choice!</h1>
            <div id="get-started" class="create-container">
                <h3>just follow the steps</h3>
                <div class="form-container">
                    
                </div>
        </section>
    </main>
    <!--jQuery cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--end jQuery cdn-->
    <!--bootstrap js-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--end bootstrap js-->
    <!--main script-->
    <script src="script.js"></script>
    <!--end main script-->
</body>
</html>
