<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/royal-palace.png" type="image/png">
    <!--font awesome icons cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--end font awesome icons cdn-->
    <!--bootstrap cdn-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--end bootstrap cdn-->
    <!--main css-->
    <link rel="stylesheet" href="style.css">
    <!--end main css-->
    <title>pizza palace - online pizza shopping</title>
</head>
<body>
    <header>
        <div class="logo">
            <img id="logo-img" src="./assets/royal-palace.png" alt="pizza palace logo">
            <h1>Pizza Palace</h1>
        </div>
        <div class="cart-icon">
            <img src="./assets/shopping-cart.png" alt="shopping cart">
            <span class="items-count">0</span>
        </div>
    </header>
    <main>
        <section class="intro">
            <article>
                <img src="./assets/pizza (1).png" alt="pizza slice">
                <div class="description">
                    <h1>welcome to pizza palace</h1>
                    <p>Create your perfect pizza!</p>
                    <div id="get-started-btn">
                        <a href="#get-started">create!</a>
                    </div>
                </div>
            </article>
        </section>
        <section class="create">
            <h1>Create from your own choice!</h1>
            <div id="get-started" class="create-container">
                <h3>just follow the steps</h3>
                <div class="form-container">
                    <form>
                        <div class="size">
                            <p>1. Select the pizza size</p>
                            <div class="check-box-container">
                                <div class="form-check">
                                    <input type="radio" name="radio-size" id="large" value="500">
                                    <label for="large">large</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="radio-size" id="medium" value="450">
                                    <label for="medium">medium</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="radio-size" id="small" value="300">
                                    <label for="small">small</label>
                                </div>
                            </div>
                        </div>
                        <div class="crust">
                            <p>2. Select the pizza crust type</p>
                            <div class="check-box-container">
                                <div class="form-check">
                                    <input type="radio" name="radio-crust" id="Cheese-Stuffed" value="200">
                                    <label for="Cheese-Stuffed">
                                        Cheese-Stuffed Crust
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="radio-crust" id="Pizza-Bagels" value="250">
                                    <label for="Pizza-Bagels">Pizza Bagels</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="radio-crust" id="Flatbread" value="150">
                                    <label for="Flatbread">Flatbread</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="radio-crust" id="Thin-Crust" value="100">
                                    <label for="Thin-Crust">Thin Crust</label>
                                </div>
                            </div>
                        </div>
                        <div class="toppings">
                            <p>3. Select the pizza toppings</p>
                            <div class="check-box-container">
                                <div class="form-check">
                                    <input type="checkbox" name="radio-toppings" id="extra-cheese" value="300">
                                    <label for="extra-cheese">
                                        extra cheese
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" name="radio-toppings" id="pepperoni" value="350">
                                    <label for="pepperoni">pepperoni</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" name="radio-toppings" id="mushrooms" value="250">
                                    <label for="mushrooms">mushrooms</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" name="radio-toppings" id="onions" value="100">
                                    <label for="onions">onions</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" name="radio-toppings" id="bbq" value="300">
                                    <label for="bbq">BBQ steak</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark">create</button>  
                    </form>
                </div>
        </section>
    </main>
    <!--jQuery cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--end jQuery cdn-->
    <!--bootstrap js-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--end bootstrap js-->
    <!--main script-->
    <script src="script.js"></script>
    <!--end main script-->
</body>
</html>
